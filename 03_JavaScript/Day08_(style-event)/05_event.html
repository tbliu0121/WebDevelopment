<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件对象</title>

    <style>
        #areaDiv {
            width: 400px;
            height: 300px;
            background-color: hotpink;
        }

        #showMsg {
            width: 380px;
            height: 40px;
            background-color: lightslategray;
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>

    <script>
        window.onload = function() {

            let areaDiv = document.getElementById("areaDiv");
            let showMsg = document.getElementById("showMsg");

            areaDiv.onmousemove = function(event) {  //鼠标在area中移动时, 在showMsg中显示鼠标的相对坐标
                /*** onmouseove: 鼠标移动时触发该事件
                 *     - clientX: 鼠标的水平坐标   clientY: 鼠标的垂直坐标
                 * 
                 *     - 事件对象: 当事件的响应函数触发时, 浏览器每次都会将一个事件对象作为实参传递给响应函数
                 *     - 在事件对象中封装了当前事件的一切信息，如鼠标的坐标 键盘那个按键被按下 鼠标滚动的方向等。。。 
                 *     - 事件对象中封装了当前事件的一切信息，如鼠标的坐标 键盘那个按键被按下 鼠标滚动的方向等
                 * 
                 *     IE8中, 响应函数被触发时, 浏览器不会传递事件对象。
                 *     IE8及以下的浏览器中, 是将事件对象作为window对象的属性保存的。
                */
                let x = event.clientX;  //ie8及以下不支持; 而window.event在firexfox中又不好使。
                let y = event.clientY;
                /*** event的兼容性处理: ie8中是window.event, 其他浏览器是event
                 * if(!event) {
                 *      event = window.event
                 *  }
                 *
                 *  或者 event = event || window.event                    
                */

                let msg = "clientX: " + x + "\n" + "clientY: " + y;
                showMsg.innerHTML = msg;
            };
        };
    </script>

</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>

</body>

</html
