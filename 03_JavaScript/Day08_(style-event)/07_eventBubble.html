<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>

    <style>
        #box01 {
            width: 200px;
            height: 150px;
            background-color: hotpink;
        }

        #span01 {
            background-color: #0000ff;
        }
    </style>

    <script>
        window.onload = function() {
            /*** 事件的冒泡(Bubble)
             *     - 所谓的冒泡就是事件的向上传到, 当后代元素上的时间被触发时, 其祖先元素的相同时间也会被触发。
             *     - 在开发中, 大部分情况下冒泡是有意义的; 但是有时候冒泡是无意义的，需要通过 [事件对象] 取消冒泡
            */
            let box01 = document.getElementById("box01");
            box01.onclick = function(event) {
                event = event || window.event;
                event.cancelBubble = true;        //取消事件对象的冒泡, cancelBubble是IE6中的; addEventListener()第三个参数; stopPropagation()是W3C标准中的。
                alert("我是box01的点击事件");
            };

            let span01 = document.getElementById("span01");
            span01.onclick = function(event) {
                event= event || window.event;
                event.cancelBubble = true;
                alert("我是span01的点击事件");
            };

            document.body.onclick = function() {
                alert("我是body的响应事件");
            };   
        };       

    </script>
</head>

<body>
    <div id="box01">
        我是box01
        <span id="span01">我是span01</span>
    </div>

</body>

</html>
