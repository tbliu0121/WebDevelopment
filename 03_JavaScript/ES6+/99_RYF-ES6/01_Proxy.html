<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>

<body>
  <script>
    /**            Proxy
     *   - 在目标对象之前架设了一层拦截, 外界访问对象时必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。
     *   - 形式: let proxy = new Proxy(target, handler);
     *     - target为要拦截的目标对象。
     *     - handler也是一个对象, 用来制定拦截行为。
     *   - 要想使Proxy起作用, 必须针对Proxy进行操作, 而不是原始对象
     *   - Proxy实际上重载了点运算符, 即用自己的定义覆盖了原始定义。
    */

    let person = {
      name: 'Jonathan',
      age: 18,
    }

    const proxy = new Proxy(person, {
      get: function(target, attr) {
        if(attr in target) return target[attr];
        else {
          throw new ReferenceError('访问了不存在的属性');
        }
      }
    });

    console.log(proxy.name);
    // proxy.gender;
    
  </script>

</body>

    proxy.name;
</html>
