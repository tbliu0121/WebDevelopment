<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES7新增</title>
</head>

<body>
  <script>
    /**    ES7新特性
     *   - includes()方法
     *   - 幂运算**
    */
    // 01 includes返回true / false    VS    indexof返回的一个下标
    let books = ['西游记', '三国演义', '水浒传', '红楼梦'];
    console.log(books.includes('西游记'));  // true
    console.log(books.includes('西厢记'));  // false

    // 02 幂运算**
    console.log(2 ** 10);          // 和Math.pow(2, 10)是一样的
    console.log(Math.pow(2, 10));  // 举个栗子~
  </script>

</body>

</html>
