<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES8中的对象扩展</title>
</head>

<body>
  <script>
    const obj = {
      name: 'Jonathan',
      age: 18,
      gender: 'male',
      loaction: 'Harbin',
    }

    // 01 Object.keys(obj)获取指定对象的所有键值
    let keys = Object.keys(obj);
    console.log(keys);  // Array形式

    // 02 Object.values(obj)获取指定对象的所有value
    let values = Object.values(obj);
    console.log(values);

    // 03 Object.entries(obj)获取指定元素的[键-值]的数组
    // 可以方便地创建一个Map
    let entries = Object.entries(obj);
    let map = new Map(entries);  // 通过 [键-值]来创建一个Map
    console.log(entries);
    console.log(map);

    // 04 Object.getOwnPropertyDescriptors(obj);获取对象的属性描述
    let desc = Object.getOwnPropertyDescriptors(obj);
    console.log(desc);


  </script>

</body>

</html>
