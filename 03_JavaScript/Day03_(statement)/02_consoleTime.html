<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用计时器</title>

    <script>
        document.write("<h1>计时器的使用</h1>");
        console.time("cnt_1");  //console.time("计时器的名字"); 来开启一个计时器。
        for(let i = 1; i <= 100; i++) {
            document.write(i + "  ");
            if(i % 10 == 0) {
                document.write("<br />");
            }
        }
        console.timeEnd("cnt_1");  //console.timeEnd("计时器的名字"); 来停止某个计时器的计时。
    </script>

    <style>
        h1 {
            color: #00f;
            font-weight: 500;
            text-align: center;
        }
    </style>
</head>

<body>

</body>

</html>
