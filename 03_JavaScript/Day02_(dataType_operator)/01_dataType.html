<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>

    <script>
        /***JS中一共有7中基本数据类型, 一种引用类型
        * 1. String: 用" "或者' '引起来
        *     引号不能嵌套，单引号里面不能放单引号，双引号里面只能放单引号
        * 2. Number: 
        * 3. Boolean: 
        * 4. None: 
        * 5. Undefinded: 
        * 6. Symbol
        * 7. Bigint
        * 8. Object: 
        *
        * 其中string/number/boolean/null/undefined属于基本类型
        * 而object属于引用数据类型
        ***/

        /***String***/
        var str = "Hello world!";
        document.writeln(str);

        var sentence = "小明说：'我饿了QAQ'";
        document.writeln(sentence);

        /***Number 在JS中所有的数值都是Number类型***/
        //typeof是一个运算符，而不是一个函数. type var_name
        var age = 123;
        document.writeln(typeof age);
        document.writeln(Number.MAX_VALUE);
        document.writeln(Number.MAX_VALUE * Number.MAX_VALUE);  //超出最大可以表示范围之后，用infinity表示

        var Inf = Infinity;  //Infinity是一个表示正无穷的常量，也是Number类型。-Infini则表示负无穷
        /*注意！！！对 NaN 使用typeof运算符以后，也会返回Number类型*/
        document.write(Number.MIN_VALUE);  //大于0的最小正值

        var c = 0.1 + 0.2;  //JS的浮点计算精确度很差。。。最好交给服务器
        console.log(c);  

        /***Boolean: true; false***/
        var res = true;
        console.log(res);
        console.log(typeof res);

        /***Null and Undefined***/
        var a = null;  //Null类型的数据只有一个取值: null. 用来表示一个为空的对象。
        console.log(a);
        console.log(typeof a);  //返回一个object

        var b;
        console.log(b);  //当声明一个变量但是未赋值的时候，它的值就是Undefined, Undefined类型数据也只有一个值，Undefined
        console.log(typeof b)


    </script>
</head>

</html>
