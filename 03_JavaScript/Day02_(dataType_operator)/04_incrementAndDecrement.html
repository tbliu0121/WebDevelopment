    <title>自增运算、自减运算</title>

    <script>
        /***
          a++这个表达式代表的就是a原来的值，完成运算之后变量a才会＋1, 自减运算同理
          ++a表带式代表的就是a + 1之后的值, --a同理
        ***/
        var price = 20;
        var _price = price++;    
        console.log(_price);  //_price = 20

        var weight = 50;
        var _weight = weight--;
        console.log(_weight)
    </script>
