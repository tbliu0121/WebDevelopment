<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <script>
        /*** DOM和BOM是宿主对象, 由浏览器运行环境为我们提供的对象。
         *   DOM: Document Object Model。
         *
         *     JS中通过DOM来对HTML页面文档进行操作, 只要理解DOM就可以随心所欲的操作Web页面了。
         *     文档: 文档表示的就是整个HTML网页文档, 一个HTML页面就是一个文档。
         *     对象: 对象意味着将网页中的每一个部分都转化为了一个对象。
         *     模型: 使用模型来表示对象之间的关系, 这样方便我们获取对象。
         *         - 可以体现节点与节点之间的关系。
         *
         *     节点(Node): 网页中的每一个部分都是一个节点; 虽然都是节点但是类型不同; 常用节点分为四类。
         * 
         *                       nodeName    nodeType    nodeValue
         *         - 文档节点    #document       9          null
         *         - 元素节点      标签名         1          null
         *         - 属性节点      属性名         2          属性值
         *         - 文本节点      #text         3         文本内容
         * 
         *     作用: 用来操作网页。
         *     浏览器为我们提供文档节点, 文档对象是是对象Window的属性。
        */


    </script>
</head>

<body>
    <button id="btn">我是一个按钮</button>
    <script>
        /* dom里的对象和文档里面的元素都是一一对应的关系 */
        let btn = document.getElementById("btn");  //获取id为'btn'的button元素。
        console.log(btn);                          //查看获取到的元素

        /* 修改btn中的文字: 要么调方法, 要么改属性 */
        console.log(btn.innerHTML);
        btn.innerHTML = "I'm a Button";            //修改btn对象内部的HTML代码
    </script>
</body>

</html>
