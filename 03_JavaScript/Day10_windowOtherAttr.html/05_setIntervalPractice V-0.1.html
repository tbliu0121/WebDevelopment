<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box01,
        #box02 {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 0;
            border-radius: 5px;
        }

        #box01 {
            background-color: hotpink;
        }

        #box02 {
            background-color: lightseagreen;
            top: 150px;
        }

        #line {
            position: absolute;
            width: 0;
            height: 300px;
            border-left: 1px solid black;
            left: 800px;
            top: 0;
        }
    </style>

    <script src="./JS/tools.js"></script>
    <script>
        window.onload = function() {
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            var btn04 = document.getElementById("btn04");

            var btnTest = document.getElementById("btn-test");

            var box01 = document.getElementById("box01");
            var box02 = document.getElementById("box02");

            btn01.onclick = function() {
                move(box01, "left", 0, 16);                       //往左移box01
            };

            btn02.onclick = function() {                          //向右移box01
                move(box01, "left", 800, 16);
            };

            btn03.onclick = function() {
                move(box02, "left", 0, 16);                       //往左移box02
            }

            btn04.onclick = function() {
                move(box02, "left", 800, 16);                     //往右移box01
            }

            btnTest.onclick = function() {                        //测试按钮功能
                move(box02, "width", 800, 16, function() {
                    move(box02, "height", 400, 10, function() {
                        move(box02, "top", 0, 10, function(){
                            move(box02, "width", 50, 10, function(){
                                move(box02, "height", 50, 10, function(){
                                    move(box02, "top", 150, 10, function() {});
                                });
                            });
                        });
                    });
                });
            }
        }; 
    </script>
</head>

<body>
    <button id="btn01" style="margin: 10px;">小粉向左跑</button>
    <button id="btn02" style="margin: 10px;">小粉向右跑</button>

    <button id="btn03" style="margin: 10px;">小青向左跑</button>
    <button id="btn04" style="margin: 10px;">小青向右跑</button>

    <button id="btn-test" style="margin: 10px;">测试按钮</button>


    <br><br>

    <div id="box01"></div>
    <div id="box02"></div>
    <div id="line"></div>

</body>

</html>
