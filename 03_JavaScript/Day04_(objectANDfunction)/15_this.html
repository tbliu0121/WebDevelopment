<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>

    <script>
        /***
        解析器在调用函数时每次都会向函数内部传递一个隐含的参数
        这个参数就是this, this指向的是一个对象, 这个对象我们成为上年文对象
        根据函数的调用方式不同, this会指向不同的对象。
            以函数的形式调用时, this指向window
            以方法的形式调用时, this指向调用对象
        */

        function func() {
            console.log(this);  //打印结果为window
        }
        func();

        let player = {
            name: "HuaMulan",
            sayName: func
        };

        console.log(player.sayName == func);
        player.sayName();       //打印结果为object
    </script>
</head>

<body>

</body>

</html>
