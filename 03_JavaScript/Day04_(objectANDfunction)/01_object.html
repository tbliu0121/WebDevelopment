<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象相关</title>

    <script>
        /*
        基本数据类型(原始数据类型): String; Number; Boolean; Null; Undefinec; Symbol.
        引用数据类型: Object.

        只要不是基本类型，剩下的都是Object类型; 基本类型的数据都是单一的值。
        对象是一种复合数据类型，在对象中可以保存多个不同数据类型的属性。
        对象类型的检测: array.constructor == Array;

        对象的分类：
            1. 内建对象: 
                由ES标准中定义的对象, 在任何的ES实现中都可以使用，无论是JS还是Node中都可以使用，如Math, String, Boolean, Function, Object...等均是内建对象

            2. 宿主对象: 
                由JS的运行环境提供的对象，目前来讲主要指浏览器提供的对象，比如DOM BOM。
                如console, document这两个对象都是运行环境提供的。

            3. 自建对象: 
                由开发人员自己定义的对象。
        */

        var obj_1 = new Object();    //构造函数创建对象, 此时的obj_1是一个空的。
        console.log(obj_1)
        console.log(typeof obj_1)    //使用typeof检查一个Object类型对象会返回object, Null也是Object。

        obj_1.name = "Utnapishtim";  //对象属性的添加: obj.attr = value; 修改也是同样的语法
        obj_1.gender = "Male";
        obj_1.age = 24;
        console.log(obj_1)

        console.log(obj_1.weight);   //读取不存在的变量不会报错, 二是返回Undefined.

        delete obj_1.gender;         //对象属性的删除: delete obj.attr;
        console.log(obj_1);
    </script>
</head>

<body>

</body>

</html>
