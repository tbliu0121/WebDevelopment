<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组去重练习</title>

    <script>
        /*** 数组去重练习
         * [1, 2, 3, 2, 1, 3, 4, 2, 5]
         * 思路: 依次取出每一个元素, 向后顺次比较, 发现重发则利用splice(k, 1)删除。
         * 注意: 删除元素后后面的元素会自用补位。。。
        */
        let nums = [1, 2, 3, 2, 2, 1, 3, 4, 2, 5];
        for(let i = 0; i < nums.length; i++) {          //依次遍历数组中的每一个元素
            for(let j = i + 1; j < nums.length; j++) {  //然后和后面的元素依次比较是否产生重复
                if(nums[j] == nums[i]) {                //发现重复元素后
                    nums.splice(j, 1);                  //删除产生重复的元素
                    j--;                                //删除重复后后面的自动前进, 因此要将j回退一下
                }
            }
        }

        console.log(nums);
    </script>
</head>

</body>

</html>
