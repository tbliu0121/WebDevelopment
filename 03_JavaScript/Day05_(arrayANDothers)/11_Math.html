<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math类</title>

    <script>
        /*** Math对象
         *     - Math和其他对象不同, 他不是一个构造函数, 他属于一个工具类, 不用创建对象, 里面封装了数学运算相关的属性和方法。
         *     - 封装了各种常量均用大写表示, 如PI, LN2 ...
         *     - Math.ceil(): 对数向上取整。
         *     - Math.floor(): 对数向下取证。
         *     - Math.round(): 四舍五入取证。
         *     - Math.max(): 获取多个数中的最大值  let max = Math.max(1, 5, 9);
         *     - Math.min(): 获取多个数中的最小值  let min = Math.min(4, 8, 2);
         *     - Math.sqrt()...
         * 
         *     - Math.random(): 生成(0, 1)之间的一个随机数。
         *     - Math.round(Math.random() * 10): 生成[0, 10]之间的随机数的方法。
         *     - Math.round((Math.random() * 9) + 1): 生成[1, 10]之间的随机整数。
         * 
         * [Note]: 生成[x, y]之间的随机整数:
         *         Math.round(Math.random() * (y - x) + x);
         *          
         * 
        */
       
        console.log(Math.PI);   //圆周率
        console.log(Math.E);    //自然数
    </script>
</head>
