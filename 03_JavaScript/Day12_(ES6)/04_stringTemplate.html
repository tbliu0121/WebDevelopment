<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模板字符串</title>
</head>

<body>
  <script>
    // ES6中引入了新的字符串声明方式: `一段文字`
    let str = `Hello world, I am string template`;

    // 01 允许字符串内有换行符
    let htmltext = `<ul>
                      <li></li>
                    <ul>`;
    console.log(htmltext);

    // 02 允许变量拼接
    let player = "鲁班";
    console.log(`我最喜欢玩的英雄是${player}`);
  </script>

</body>

</html>
