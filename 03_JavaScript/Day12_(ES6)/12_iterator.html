<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迭代器</title>
</head>

<body>
  <script>
    /**      迭代器类型数据
     *   - Array
     *   - Arguments
     *   - Set
     *   - Map
     *   - String
     *   - TypeArray
     *   - NodeList
     * 
     *   - for...of 用来遍历迭代器类型数据
    */
    const Players = ["鲁班", "妲己", "花木兰", "赵云"];

    // for...of遍历
    for(let player of Players) {
      console.log(player);
    }
  </script>

</body>

</html>
