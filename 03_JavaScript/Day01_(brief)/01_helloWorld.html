<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中的Hello World</title>

    <!--JS需要写到script标签中-->
    <script type="text/javascript">  /**type属性不写也可以，默认就是text/javascript*/
        alert("内嵌JavaScript 的Hello World!");  /*弹出一个警告框*/
        alert("再来一个警告框");  /*弹出一个警告框*/
        document.write("在页面中显示一段文档");  /*向body中写入内容*/
        console.log("看看这段文字在哪里出来？？QAQ");  /*向控制台中输出内容*/
    </script>

</head>

<body>

</body>

</html>
