<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基本语法</title>

    <script type="text/javascript">
        //js中的单行注释
        alert("hello");
        document.write("hello");
        console.log("hello");
    </script>
</head>

<!--
    1. js中严格区分大小写，而HTML中不区分大小写
    2. js中每一条语句都以分号(;)结尾
        如果不写''';浏览器会自动添加，但是会消耗系统性能，有的时候浏览器会加错分号导致程序崩掉。
    3. 会自动忽略多个空格和换行，因此合理利用空格和换行来对代码进行合理布局。

-->
