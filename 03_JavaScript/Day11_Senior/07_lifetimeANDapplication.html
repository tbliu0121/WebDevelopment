<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包的生命周期</title>
</head>

<!--闭包的生命周期
    由于函数提升的原因，因此内部函数如果引用了外部函数的数据，在声明时就形成了闭包。
    如果想让一个外部引用闭包消失，将这个引用变量赋值为Null即可。

    闭包的作用：自定义js模块; 利用闭包完成循环绑定(见OneNote)
        - 具有自定义功能的模块
        - 将所有的数据和功能都封装在一个函数内部(私有的)
        - 只向外暴露一个n个方法的对象或函数
        - 模块的使用者，只需要通过模块暴露的对象调用方法来实现对应的功能。
-->

<body>

    <script src="./JS/myModule01.js""></script>
    <script src="./JS/myModule02.js"></script>
    <script>
        let obj = myModule();
        let fn1 = obj.doSomething;
        let fn2 = obj.doOtherthing;
        fn1();
        fn2();

        let func01 = myModule2.doSomething;
        let func02 = obj.doOtherthing;    
        func01();
        func02();  

    </script>
</body>

</html>
