<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转木马</title>

    <style>
        body {
            /* transform-style: preserve-3d; */
            perspective: 1000px;
        }

        
        section {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            animation: rotate 12s linear infinite;
            transform-style: preserve-3d;
            background: url(./images/pig.jpg);
        }

        section:hover {    
            animation-play-state: paused;  /*鼠标悬浮停止播放动画*/
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        section div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(./images/dog.jpg) no-repeat;
        }

        section div:nth-child(1) {
            transform: translateZ(300px);
        }

        section div:nth-child(2) {
            transform:  rotateY(60deg) translateZ(300px);  /*所谓的先移动再旋转仅仅是为了好记住。。不是固定的，移动的方向是以元素面为基准！！！*/
        }

        section div:nth-child(3) {
            transform:  rotateY(120deg) translateZ(300px);  /*所谓的先移动再旋转仅仅是为了好记住。。不是固定的，移动的方向是以元素面为基准！！！*/
        }

        section div:nth-child(4) {
            transform:  rotateY(180deg) translateZ(300px);  /*所谓的先移动再旋转仅仅是为了好记住。。不是固定的，移动的方向是以元素面为基准！！！*/
        }

        section div:nth-child(5) {
            transform:  rotateY(240deg) translateZ(300px);  /*所谓的先移动再旋转仅仅是为了好记住。。不是固定的，移动的方向是以元素面为基准！！！*/
        }

        section div:nth-child(6) {
            transform:  rotateY(300deg) translateZ(300px);  /*所谓的先移动再旋转仅仅是为了好记住。。不是固定的，移动的方向是以元素面为基准！！！*/
        }

    </style>
</head>

<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

</body>

</html>
