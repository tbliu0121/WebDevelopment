<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的熊大</title>

    <style>
        body {
            background-color: #ccc;
        }

        div {
            position: absolute;
            bottom: 25px;
            width: 200px;
            height: 100px;
            background: url(images/bear.png) no-repeat;
            /*可以为元素添加多个动画，用逗号分隔即可*/
            animation: bear 1s steps(8) infinite, move 8s forwards;  /*利用forewards停在最终的位置*/
        }

        @keyframes bear {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px;
            }
        }

        @keyframes move {
            0% {
                left: 0;
            }

            100% {
                left: 50%;
                transform: translate(-50%);   /*达到中心的位置; 由此可见动画和转换可以一起使用*/
            }
        }

    </style>
</head>

<body>
    <div></div>

</body>

</html>
