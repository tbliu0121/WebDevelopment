<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两面旋转的盒子</title>

    <!--
        transform-style: preserve-3d的应用
    -->

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #outer {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            transition: all 1s;
            transform-style: preserve-3d;
        }

        #outer:hover {
            transform: rotateY(180deg);
        }

        #front,
        #back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            font-size: 25px;
        }

        #front {
            background-color: hotpink;
            z-index: 1;
        }

        #back {
            background-color: teal;
            transform: rotateY(180deg);
        }


    </style>
</head>

<body>
    <div id="outer">
        <div id="front">黑马程序员</div>
        <div id="back">pink老师等你</div>
    </div>

</body>

</html>
