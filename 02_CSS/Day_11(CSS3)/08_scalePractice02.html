<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            float: left;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            margin: 5px;
            border: 1px solid hotpink;
            border-radius: 50%;
            transition: all .4s;
        }

        li:hover {
            transform: scale(1.15);
        }

        .clearfix {
            content: "";
            display: table;
            clear: both;
        }

        ul {
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <ul class="clearfix">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

</body>

</html>
