<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d导航栏</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            width: 120px;
            height: 35px;
            margin: 0 10px;
        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transition: all 1s;
            transform-style: preserve-3d;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 35px;
            border-radius: 6px;
        }

        .front {
            background-color: hotpink;
            z-index: 1;
            transform: translateZ(17.5px);  /*坐标轴是旋转中心，让front和bottom的位置相对轴线放置！！！*/
        }

        .bottom {
            background-color: teal;
            transform: translateY(17.5px) rotateX(-90deg);  /*必须先移动再旋转！！！！*/
        }

        
       
    </style>
</head>

<body>
    <ul class="clearfix">
        <li>
            <div class="box">
                <div class="front">Love Coding</div>
                <div class="bottom">Ai Coding</div>
            </div>
        </li>

        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">Pink老师在等你</div>
            </div>
        </li>

        <li>
            <div class="box">
                <div class="front">Love Coding</div>
                <div class="bottom">Ai Coding</div>
            </div>
        </li>

        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">Pink老师在等你</div>
            </div>
        </li>

        <li>
            <div class="box">
                <div class="front">Love Coding</div>
                <div class="bottom">Ai Coding</div>
            </div>
        </li>
    </ul>

</body>

</html>
