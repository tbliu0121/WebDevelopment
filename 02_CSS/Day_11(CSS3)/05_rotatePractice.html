<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转案例</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 150px auto;
            background-color: pink;
            overflow: hidden;
        }

        div::before {
            display: block;
            content: "hehe~~~";
            width: 100%;
            height: 100%;
            background-color: hotpink;
            transform-origin: bottom left;
            transform: rotate(180deg);
            transition: all .4s;
        }

        div:hover::before {
            transform: rotate(0deg);
        }

    </style>
</head>



<body>
    <div></div>

</body>

</html>
