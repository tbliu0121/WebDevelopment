<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景的透明度</title>
    <style>
        div {
            width: 400px;
            height: 300px;
            /* background-color: rgba(0, 0, 0, 0.5);  /*背景颜色半透明对于盒子中的内容无影响
                                                      半透明是CSS3的新属性
                                                      也可以利用opacity来设定*/ 
            background-color: black;
            opacity: 0.7;                                                      
            color: white;  
            line-height: 300px;
            text-align: center;        
        }
    </style>
</head>

<body>
    <div>一个半透明的黑色背景盒子</div>

</body>

</html>
