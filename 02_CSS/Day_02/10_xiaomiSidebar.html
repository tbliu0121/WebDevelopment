<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素模式转化小练习</title>
    <Style>
        a {
            width: 230px;
            height: 40px;
            line-height: 40px;  /*令文字的行间距等于盒子的高度可以实现水平居中*/
            color: white;
            font-size: 14px;
            background-color: gray;
            text-indent: 2em;
            text-decoration: none;
            display: block;
        }

        a:hover {
            background-color:#ff6700;
        }
    </Style>
</head>

<!--单行文字居中的一个代码技巧：让文字的行高等于盒子的行高即可-->

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>

</body>

</html>
