<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,    /*并集选择器一般按照列来写*/
        p,
        ul>li {
            color: hotpink;
        }
    </style>
</head>

<!--并集选择器可以为多组元素设置-->

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>

    <ul class="pig">
        <li>佩奇</li>
        <li>乔治</li>
        <li>猪妈妈</li>
        <li>猪爸爸</li>
    </ul>
</body>

</html>
