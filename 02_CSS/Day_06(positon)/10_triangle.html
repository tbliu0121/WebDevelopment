<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框三角形</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 150px;
            border: 1px solid blue;
            margin: 0 auto;
        }

        .box span {
            position: absolute;
            top: 0;
            right: -21px;  /*相对于父元素偏移一个边框 + 两个自身边框的距离*/
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: orangered;
        }
    </style>
</head>

<body>
    <div class="box">
        <span></span>
    </div>

</body>

</html>
