<!-- 定位
    1. 为什么要定位
        浮动可以让块级元素在一行排列，并且没有缝隙，常用于横向排列盒子
        定位是为了让盒子在另一个盒子内自由移动或者固定在屏幕中的某个位置，并且在其他盒子上面显示
        定位：将盒子固定在某一个位置，所以定位也是摆放盒子，按照定位方式摆放盒子
        定位 = 定位模式 + 边偏移
            定位模式：用于指定一个元素在文档中的摆放方式。
            边偏移：决定了该元素的最终位置。

    2. 四种定位分类
        2.1 static（静态定位）：了解
            元素的默认定位方式，无定位的意思
            静态定位按照标准流特性摆放!!!，没有边偏移
            静态定位很少使用
        2.2 relative（相对定位）：非常重要！！！
            2.2.1 指元素移动位置时是相对原来的位置的
            2.2.2 移动之后原来的位置还是保留着的，后面的盒子仍然以标准流的方式找到它
            [Note]: 就是为了给绝对定位当爹的~~~~详见 4.0
        2.3 absolute（绝对定位）：重要！！！！
            移动位置时相对于祖先的位置来移动，包括父亲、爷爷……
            2.3.1 没有父元素时，则以浏览器的文档为基准。
            2.3.2 如果父元素或则祖先元素没有定位，则定位也以浏览器为准。
            2.3.3 只要父元素有定位，则后代元素均以后代为准。
            2.3.4 如果父亲没有定位，则以最近的一个有定位的祖先为参考。
            2.3.5 绝对定位后不会占有原来的定位，会有脱标现象。
        2.4 fixed（固定定位）：重要！！！！
            2.4.1 以浏览器的可视窗口为定位，与父元素没有任何关系。
            2.4.2 不占有原来的位置，也就是固定定位也是脱标的。
            2.4.3 固定定位不是永远贴着版心定位的，也可以相对版心固定。
                    tips：1 先固定定位盒子的left: 50% 浏览器的一半宽度
                          2 让固定的盒子margin-left为版心的一半
                          这两步可以使固定的小盒子在版心的右侧固定了！！！
        2.5 sticky（粘性定位）了解
            可以认为是相对定位和固定定位的混合效果

    3. 四种定位各自的特点

    4. 常用的 “子绝父相” 是什么？
        即绝对定位和相对定位的使用场景。
        当子级元素使用绝对定位是，父级元素需要使用相对定位。
        4.1 子级用绝对定位，不会占有父级元素的任何位置。
        4.2 为了让子代可以使用绝对定位，父级元素必须使用定位，使用决对定位后会影响其他元素位置，所以必须使用占有原来位置的相对定位。

    5. 能够写出淘宝轮播图

    6. 能够说出隐藏的2种方式

 -->
