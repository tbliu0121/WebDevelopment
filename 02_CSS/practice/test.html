<head>

    <title>Document</title>
    <style>
        .home {
            width: 1080px;
            margin: 0 auto;
            background-color: cadetblue;
            overflow: hidden;
        }

            width:300px;
            height: 200px;
            background-color: brown;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: orangered;
            display: inline-block;
        }

        .daughter {
            width: 100px;
            height: 100px;
            background-color: orchid;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="father">
            <div class="son">儿子</div>
            <div class="daughter">女儿</div>

    </div>

</html>
