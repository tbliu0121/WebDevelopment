<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .topBox {
            width: 1226px;
            height: 460px;
            margin: 30px auto;
            background-color: wheat;
        }
        .left {
            float: left;
            width: 234px;
            height: 460px;
            background-color: turquoise;
        }

        .right {
            float: right;
            width: 992px;
            height: 460px;
            background-color: yellowgreen;
        }
        .topBox img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="topBox">
        <div class="left">左侧</div>
        <div class="right">右侧</div>
    </div>

</body>

</html>
