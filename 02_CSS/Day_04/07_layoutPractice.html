<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米布局练习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 285px;
            margin: 30px auto;
            background-color: teal;
        }

        .box li {
            width: 299px;
            height: 285px;
            background-color: tomato;
            float: left;
            margin-right: 10px;
        }
        
        .box .lastProd {  /*去掉最后一个盒子的右侧外边距*/
            margin-right: 0;
        }

    </style>
</head>

<body>
    <ul class="box">
        <li>盒子1</li>
        <li>2</li>
        <li>3</li>
        <li class="lastProd">4</li>
    </ul>

</body>

</html>
