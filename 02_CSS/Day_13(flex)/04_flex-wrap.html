<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>justigy-content</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #outer {
      display: flex;
      width: 80%;
      height: 400px;
      background-color: hotpink;
      /* flex-wrap: nowrap;    默认就是不换行的 */
      flex-wrap: wrap;
    }

    #outer span {
      width: 150px;
      height: 100px;
      background-color: teal;
    }
  </style>
</head>

<body>
  <div id="outer">
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
  </div>
</body>

</html>
