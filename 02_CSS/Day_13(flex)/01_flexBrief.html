<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局初体验</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #outer {
      display: flex;
      width: 80%;
      height: 300px;
      background-color: hotpink;
      justify-content: space-around;
    }

    #outer span {
      flex: 1;
      /* width: 150px; */
      height: 100px;
      background-color: teal;
      margin-right: 10px;
    }

  </style>
</head>

<!--                flex布局 
  - 传统布局: 兼容性好; 布局繁琐; 局限性，不能在移动端很好地布局。
  - flex弹性布局: 操作方便, 布局极为简单, 移动端应用广泛; PC端兼容性较差; IE的支持性不好。
  - 使用建议: 如果是PC端, 尽量使用传统布局; 如果是移动端或者不考虑兼容性问题的PC端, 则使用flex布局。
-->

<!--                  flex
  - 任何一个属性都可以指定为flex布局。
  - 当我们为父盒子设为flex布局之后, 子元素的float、clear和vertical-align属性都将失效。
  - flex布局 = 弹性布局 = 伸缩布局 = 弹性盒布局 = 伸缩盒布局。

  - 采用flex布局的元素称为容器, 容器的所有子元素自动成为容器的项目。
  - 子容器可以横向排列也可以纵向排列。
  - 原理: 通过给父元素添加flex属性, 来控制子元素的位置。

  - flex布局父元素属性:
    - flex-direction: 设置主轴方向; 默认的主轴是x方向, 侧轴是y方向。
      - row: 从左到右。
      - row-reverse: 从右到左。
      - column: 从上到下。
      - column-reverse: 从下到上。

    - justify-content: 设置主轴上子元素的排列方式。
      - flex-start: 子元素从头部开始排列。
      - flex-end: 子元素从尾部开始排列。
      - center: 子元素在主轴居中对齐。
      - space-around: 平分剩余空间(每个元素的左右的边距一样)。
      - sapce-between: 先平贴两边, 再平分剩余空间。
      - sapce-evenly: 间隔均分剩余空间。

    - flex-wrap: 设置子元素是否换行。
      - nowrap
      - wrap

    - align-items: 设置侧轴上的子元素的排列方式(单行)。

    - align-content: 设置侧轴上子元素的排列方式(单行)。
    
    - flex-flow: 复合属性, 相当于同时设置了flex-direction和flex-wrap。
-->

<body>
  <div id="outer">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>

</body>

</html>
