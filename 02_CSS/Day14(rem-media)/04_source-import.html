<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>媒体查询-引入资源</title>

  <!-- 当屏幕大于640px以上时, 让div一行显示两个 -->
  <!-- 当屏幕小于640px时, 让dive一行显示一个    -->
  <!-- 引入资源就是针对于不同的屏幕尺寸, 调用不同的CSS文件 -->
  <link rel="stylesheet" href="./css/style320.css" media="screen and (min-width: 320px)">
  <link rel="stylesheet" href="./css/style640.css" media="screen and (min-width: 640px)">

  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<!--         针对不同的媒体引入不同的资源文件 
  - 原理: 直接在link文件中判断设备的尺寸, 然后引入不同的css文件。
  - 建议: 媒体查询最好的方法是从小到大写。
-->

<body>
  <div></div>
  <div></div>
</body>

</html>
