<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rem适配方案</title>


  <style>
    @media screen and (min-width: 320px) {
      html {
        font-size: 21.33px;
      }
    }

    @media screen and (min-width: 750px) {
      html {
        font-size: 50px;
      }
    }

    div {
      width: 2rem;
      height: 2rem;
      background-color: #ff69b4;
    }
  </style>
</head>

<!--                      rem适配方案 
  - 让一些不能等比自适应的元素, 在设备尺寸发生变化的时候, 等比例适应当前设备。
  - 使用媒体查询, 根据不同的设备按照比例设置html字体大小, 然后页面使用rem做尺寸单位, 当html元素大小变换时, 元素尺寸也会发生变化, 从而达到等比缩放的适配。

  -                   rem 实际开发适配方案
  - 按照设计稿与设备宽度的比例, 动态计算并设置html根标签的font-size大小; (媒体查询)
  - CSS中, 设计稿元素的宽、高、相对位置等取值, 按照同等比例换算为rem为单位的值。

  -      rem 适配方案技术使用
  - 技术方案01: less, 媒体查询, rem。
  - 技术方案02: flexible.js, rem。(方案02会简单一些)

  - 动态设置HTML标签的font-size大小
    - 假设设计稿是750px。
    - 将屏幕划分为15等份(10、20都可以, 划分的标准不唯一)。
    - 将划分出来的每一份作为html的字体大小。
    - 那么当设备是320px的时候, 字体的大小就是320px/15=21.33px。
    - 不同的页面尺寸下除以一个相同的份数就可以得到不同尺寸下的html根元素的font-size大小。

  - flexible.js的rem适配方案
    - 不需要使用媒体查询。
    - 将当前设别分成10等分, 不同设别下的比例保持一致。
    - 我们唯一要做的就是确定好当前设备的html文字大小。
    - 剩余的交给flexible来做即可。
    
-->

</html>
