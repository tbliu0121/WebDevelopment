<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体样式</title>
    <style>
        p {
            font-style: italic;
        }

        em {
            font-style: normal;
        }

        /*复合属性*/
        div {
            /*font: font-style font-weight font-seize/line-height font family
            ***     此顺序严格不变，不可以改变
            ***     font-size 和 font-family必须有
            */
            font: italic 700 18px 'Microsoft Yahei'
        }
    </style>
</head>

<body>
    <p>上课时候的你</p>
    <em>下课的你</em>
    <hr/>
    <div>
        Huawei <br/>
        Apple <br/>
        Samsung <br/>
    </div>   
</body>
</html>
