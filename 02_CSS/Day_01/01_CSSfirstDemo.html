<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法初体验</title>
    <style> /**选择器 {样式}
            ***给谁该样式 {改成什么样式}*
            ***标签选择器只能选择某一大类标签，无法差异化设置***/

        p {  /*元素选择器*/
            color: blue;
            font-size: 16px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<!--CSS卸载head中，HTML写到body中，从而达到央视与结构相分离的过程-->

<body>
    <p>CSS有点意思</p>   
    <hr/>
    <p>男孩子</p> 
    <p>男孩子</p> 
    <p>男孩子</p> 
    <div>女孩子</div>
    <div>女孩子</div>
    <div>女孩子</div>
</body>
</html>
