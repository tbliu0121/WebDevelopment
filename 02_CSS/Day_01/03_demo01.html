<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个类选择器的小案例</title>
    <style>
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .blue {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="red">这是一个红颜色的div</div>
    <div class="blue">这是一个蓝色的div</div>
    <div class="red">这是另一个红色的div</div>    
</body>
</html>
