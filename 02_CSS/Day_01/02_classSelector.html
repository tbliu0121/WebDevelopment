<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类选择器</title>
    <style>
        .red {  /*类选择器 样式点定义 结构类调用 一个或多个 开发最常用*/
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li class="blue">冰雪奇缘</li>
        <li class="red">疯狂动物城</li>
        <li class="red">里约大冒险</li>
        <li class="blue">驯龙高手</li>
        <li class="blue">你的名字</li>
    </ul>    
</body>
</html>
