<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之：通配符选择器</title>
    <style>
        * { /*通配符选择器将“所有标签”都改成此样式，通配符选择器不需要调用，自动使用*/
            color: blue;
        }
    </style>
</head>

<body>
    <div>寻梦环游记</div>
    <span>怪兽电力公司</span>
    <ul>
        <li>嘉星国际国际影城</li>
        <li>九天巨幕</li>
    </ul>

    <hr/>

    <h3>基础标签小结</h3>
    <p>
        元素选择器：选择所有相同标签，如p,div; 无法差异化设置<br/>
        类选择器：. 定义，每个标签可以使用一个或多个类！！！<br/>
        id选择器：#开头定义，一次只能选择一个标签<br/>
        通配符符选择器：* 定义，自动选择所有标签<br/>
    </p>

    <hr/>

    <dl>
        <dt>基础标签小结 </dt>
        <dl>元素选择器：选择所有相同标签，如p,div; 无法差异化设置</dl>
        <dl>类选择器：.class 定义，每个标签可以使用一个或多个类！！！</dl>
        <dl>id选择器：#开头定义，一次只能选择一个标签</dl>
        <dl>通配符选择器：* 定义，自动选择所有标签</dl>
    </dl>
    
</body>
</html>
