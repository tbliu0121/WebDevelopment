<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子嵌套时父元素的塌陷问题</title>

    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: peru;
            margin-top: 50px;
            overflow: hidden;  /*overflow: hidden解决嵌套块元素的塌陷问题，
                                加上border或者padding也可以
                                还有其他方法，如浮动，固定。固定位置的盒子是不会发生塌陷的*/
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: royalblue;
            margin-top: 100px;;
        }
    </style>
</head>

<!--边距塌陷问题！！！！
    对于两个嵌套关系(父子关系)的块元素，父元素和子元素同时有上外边距时，外边距只会以大的为准。
    但是对于浮动的盒子，不会产生边距塌陷问题。
 -->

<body>
    <div class="father">
        <div class="son"></div>
    </div>

</body>

</html>
