<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块案例</title>

    <style>
        * {
            margin:0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .phoneBox {
            width: 480px;
            height: 385px;
            margin: 100px auto;
            background-color: #fff;
        }

        .phoneBox img {
            width: 100%;
        }

        .phoneName {
            font-weight: 300;
            font-family: "Microsoft Yahei";
            margin-top: 20px;
            padding-left: 30px;
            /* background-color: springgreen; */
        }

        .phoneFeature {
            width: 320px;
            font-size: 12px;
            color:gray;
            font-weight: 400;
            padding-left: 30px;
            margin-top: 12px;
            /* background-color: skyblue; */
            display: inline-block;
        }

        .phonePrice {
            color: orangered;
            font-size: 24px;
        }

        .pricePostfix {
            color: orangered;
            font-size: 12px;
        }

        .priceBox {
            float: right;
            margin-right: 30px;
            /* background-color: silver; */
        }
    </style>


</head>

<body>
    <div class="phoneBox">
        <img src="images/k30u.jpg">
        <h2 class="phoneName">Redimi K30 至尊纪念版</h2>
        <p class="phoneFeature">120Hz弹出全面屏, 天玑1000+旗舰处理器</p>
        <div class="priceBox">
            <span class="phonePrice">2599</span>
            <span class="pricePostfix">元起</span>
        </div>
            
    </div>
</body>

</html>
