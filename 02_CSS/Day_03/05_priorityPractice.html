<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav li{
            color: brown;
        }
        
        li {
            color: cornflowerblue;
            list-style: none;  /*消除表单元素的点或睡着*/
        }

        .nav .pink_bold_title {  /*在前面加上.nav才可以实现粉色*/
            color: hotpink;
            font-weight: 700;
        }

    </style>
</head>

<body>
    <ul class="nav">
        <!-- 类选择器是10，类 元素的权重是11，类 类 元素则是21 -->
        <li class="pink_bold_title">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>

</body>

</html>
