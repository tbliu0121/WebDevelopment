<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>盒子模型</title>
    <style>
        /* div {  边框属性的复合属性没有顺序要求。
            border: solid 12px blue; 
        } */
        div {  
            width: 400px;
            height: 300px;
            border-width: 3px;
            border-style: solid;  /*solid dashed dotted三种比较重要的边界线*/
            border-color: blue;
        }

        
    </style>
</head>

<!--CSS三大核心：盒子，浮动，定位-->
<!-- 边框border、外边距margin、内边距padding、实际内容content -->
<!-- border: width style color -->

<body>
    <div>这是一个带有边界的盒子</div>
</body>
