<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {  /*清除所有元素的内外边距*/
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<!-- 网页元素很多带有默认的内外边距，而且不同的浏览器也有不同的默认内外边距 -->

<body>
    <div>行内元素尽量只设置左右内外边距，不要设置上下内外边距，但是转化为块级元素或者行内块元素就可以设置上下边距了。</div>
    <h3>下面是一个无序列表</h3>
    <ul>
        <li>测试一下内外边距是否清除了</li>
    </ul>

</body>

</html>
