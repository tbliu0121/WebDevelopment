<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器的权重叠加</title>
    <style>
        ul li {
            color: blue;
        }

        .nav li {
            color:black
        }

        li {
            color: red;
        }
    </style>
</head>

<!-- 复合选择器会存在权重叠加的问题 -->

<body>
    <ul>
        <li>看看这是什么颜色哦</li>
    </ul>

    <ul class="nav">
        <li>再看看这是什么颜色</li>
    </ul>

</body>

</html>
