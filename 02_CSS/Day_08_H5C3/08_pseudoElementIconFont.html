<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/R_arrow/iconfont.css">
    <title>伪元素字体图标</title>

    <style>
        div {
            position: absolute;
            width: 234px;
            height: 40px;
            border: 1px solid #00f;
        }

        div::after {
            position: absolute;
            top: 4px;
            right: 10px;
            content: ">";
            color: tomato;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
