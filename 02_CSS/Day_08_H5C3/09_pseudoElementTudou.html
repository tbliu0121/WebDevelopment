<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素仿土豆</title>

    <style>
        .tudou {
            position: relative;
            width: 320px;
            height: 240px;
            margin: 30px auto;
        }

        .tudou img {
            width: 100%;
            height: 100%;
        }

        .tudou::before {
            content: '';
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }

        .tudou:hover::before {  /*注意语法规则！！！*/
            display: block;
        }
       
    </style>
</head>

<body>
    <div class="tudou">
        <img src="images/tudou.jpg" alt=""></div>
    <div class="tudou">
        <img src="images/tudou.jpg" alt=""></div>
    <div class="tudou">
        <img src="images/tudou.jpg" alt=""></div>
</body>

</html>
