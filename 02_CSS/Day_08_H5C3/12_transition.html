<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡效果</title>

    <style>
        div {
            width: 200px;
            height: 150px;
            background-color: hotpink;
            margin: 0 auto;
            /* transition: width 5s;
            transition: width .5s, height 5s, background-color 5s; */
            transition: all .5s;
        }

        div:hover {
            width: 400px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>

<!--过渡是CSS3中具有颠覆性的特征之一
        过渡可以在不使用Flash或者JavaScript的情况下，为元素从一个状态到另一个状态添加效果。
        过渡动画：从一个状态渐渐地过渡到另一个状态。
        经常和hover一起搭配使用

        transition: 变化的属性 花费的时间 运动曲线 何时开始
            属性: 想要变化的CSS属性，宽度高度 背景颜色 内外边距都可以。如果想要所有的属性都过渡，写一个all就可以
            花费时间: 单位是秒，必须写单位！！！
            运动曲线: 默认是ease; 还有linear, ease-in, ease-out, ease-in-out
            何时开始: 单位是秒，必须写单位，可以用来设置触发延迟时间，默认是0s.
        如果想要多个属性都变化，则写all
-->

<body>
    <div></div>

</body>

</html>
