<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
    <style>
        audio {
            width: 520px;
            height: 50px;
        }

    </style>
</head>

<!--音频支持的格式
    mp3 wav ogg
    ogg即是音频格式，也是视频格式。
-->

<body>
    <audio src="media/music.mp3" autoplay="autoplay" controls="controls" muted="muted" ></audio>
    <!-- 不同浏览器之间的音频格式兼容 -->
    <audio src="">
        <source src="media/music.mp3" type="audio/mp3">
        <source src="media/music.mp3" type="audio/ogg">
        <source src="media/music.mp3" type="audio/wav">
    </audio>
</body>

</html>
