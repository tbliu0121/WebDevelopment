<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>C3新增的选择器</title>
    <style>
        input[value] {  /*属于input元素并且含有value属性的元素*/
            color: tomato;
        }

        input[type="password"] {
            color: red;
        }

        div[class^="icon"] {
            color: red;
            font-size: 20px;
        }

        section[class$="data"] {
            color: blue;
            font-size: 12px;
        }

        section[class*="role"] {  /* 标签选择器 + 属性选择器，因此权重为11 */
            color: hotpink;
            font-size: 12px;
        }

    </style>
</head>

<!--新增选择器
    1. 属性选择器(权重同类选择器、伪类选择器一样，均为10)
        1.1 利用属性选择器可以不用借助类选择器或者id选择器 E[attr]
        1.2 属性选择器可以选择属性为指定值的某些元素  E[attr="val"]  ！！！重点！！！
        1.3 属性选择器可以选择属性值开头某些元素  E[attr^="val"]
        1.4 属性选择器可以选择属性值结尾的某些元素值  E[attr$="val"]
        1.5 具有某属性且含有指定值的  E[attr*="val"]

    2. 结构伪类选择器

    3. 伪元素选择器
-->

<body>
    <input type="text" value="请输入用户姓名："> <br />
    <input type="text" name="" id=""> <br >
    <input type="password" name="" id="">

    <div class="icon1">小图标-1</div>
    <div class="icon2">小图标-2</div>
    <div class="icon3">小图标-3</div>
    <div class="icon4">小图标-4</div>
    <div>一个路过的吃瓜群众</div>

    <section class="icon1-data">我是安琪拉</section>
    <section class="icon2-data">我是哥斯拉</section>
    <section class="icon3-icon">我是货拉拉</section>

    <section class="role1-data">我是安琪拉</section>
    <section class="role2-data">我是哥斯拉</section>
    <section class="role3-data">我是货拉拉</section>



</body>

</html>
