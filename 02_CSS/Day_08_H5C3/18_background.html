  <title>background-origin</title>

  <style>
    /* background-origin用于设置背景图片的展示位置
        - border-box: 从外边框的位置开始展示。
        - padding-box: 从内边距上开始展示。
        - content-bxo: 从内容的位置开始展示。

      background-clip: 设定裁剪位置(将区域外的部分剪裁掉)。
        - baoder-box: 从边框开始裁剪。
        - padding-box: 从内边距开始裁剪。
        - content-box: 从内容开始裁剪。

        - -webkit-background-clip: text;
        - color: transparent;
        可以实现根据前景实现背景剪裁。
     */
  </style>
