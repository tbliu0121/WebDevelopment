<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
        input::plcadholder {
            /*修改表单中提示文本的颜色*/
            color: hotpink;
        }
    </style>
</head>

<!-- 新增的input类型
    email url date time month week number tel search color(生成一个颜色表单) 

    新增的表单属性(同样需要放在表单域中)：
        required: 拥有该属性字段的表单不能为空。
        placeholder: 输入框的提示文本。
        autofocus: 自动聚焦属性，加载网页后自动聚焦到此表单项。
        autocomplete: 用户输入时，浏览器基于之前的输入，可以显示出该字段中的填写选项，默认已经打开，关闭autocomplete="off"
        multiple: 可以多选文件提交
-->

<body>
    <!--要验证输入数据与表单数据是否一致，必须是使用form表单-->
    <form action="">
        <ul>
            <li>邮箱：<input type="email" /></li>
            <li>网址：<input type="url" /></li>
            <li>日期：<input type="date" /></li>
            <li>时间：<input type="time" /></li>
            <li>数字：<input type="number" /></li>
            <li>手机号码：<input type="tel" /></li>
            <li>搜索：<input type="search" /></li>
            <li>颜色：<input type="color" /></li>
            <li>范围：<input type="range" /></li>
            <li>步长范围：<input type="range" /></li>
            <li>
                <input type="text" list="info" />
                <datalist id="info">
                    <option value="jonnthan">Jonathan</option>
                    <option value="howard">Howard</option>
                    <option value="lisa">Lisa</option>
                </datalist>
            </li>


            <li><input type="submit" value="提交" step="5" /></li>

        </ul>
    </form>
    <!--Input 表单数据END-->

    <!--新增表单属性-->
    <form action="">
        <input type="search" name="" id="" required="required" placeholder="Pink是粉色" autofocus="autofocus"> <br />
        <input type="file" multiple="multiple"> <br />
        <!--可以同时选中多个文件提交-->
        <input type="submit" value="提交">
    </form>

</body>

</html>
