<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流式布局</title>
    <!--
        - 流式布局就是百分比布局, 也称非固定像素布局。
        - 通过盒子的宽度设置成百分比来根据屏幕的的宽度进行伸缩，不受固定像素的限制; 内容向两侧填充。
        - 流式布局方式是移动web开发使用的比较常见的布局方式。
        - max-width: 最大宽度; 高度同理。
        - min-width: 最小宽度; 高度同理。

    -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        section {
            width: 100%;
            max-width: 1000px;
            min-width: 320px;
            margin: 0 auto;
        }

        section div {
            float: left;
            width: 50%;
            height: 200px;
        }

        section div:nth-child(1) {
            background-color: hotpink;
        }

        section div:nth-child(2) {
            background-color: teal;
        }
    </style>
    
</head>

<!--移动端布局技术选型
        - 单独制作移动端页面
            - 流式布局(百分比布局)。
            - flex弹性布局(强烈推荐)。
            - less + rem + 媒体查询布局。
            - 混合布局。

        - 响应式页面兼容移动端
            - 媒体查询。
            - bootstrap
-->

<body>
    <section class="clearfix">
        <div></div>
        <div></div>
    </section>

</body>

</html>
