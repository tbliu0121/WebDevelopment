        - 使用外网服务器，直接IP或者域名访问。

    - 视口: 布局视口; 视觉视口; 理想视口。

    - 需要手动添加<meta>视口标签告诉浏览器操作。
    - <meta>标签的主要目的: 布局视口的宽度应该与理想视口的宽度一致，简单理解就是设备有多宽我们的布局就有多宽。
