<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">  <!--为了移动端使用-->    <title>meta标签的使用</title>
</head>

<!--                meta标签
    - width: 宽度设置的是viewport的宽度, 可以设置device-width特殊值。
    - initial-scale: 初始缩放比例，大于0的一个数。
    - maximum-scale: 最大缩放比，大于0的数字。
    - minimum-scale: 最小缩放比，大于0的数字。
    - user-scaleble: 用户时候可以缩放，yes或者no（1或0）

    -   标准的viewport设置：
    - 视口宽度和设备宽度一致。
    - 视口的默认缩放比例是1.0。
    - 不允许用户自行缩放。
    - 最大允许的缩放比例是1.0。
    - 最小允许的缩放比例是1.0。
-->

<body>
    黑马程序员！！！

</body>

</html>
