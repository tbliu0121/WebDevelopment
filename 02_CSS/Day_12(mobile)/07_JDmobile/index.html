<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalabe=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>京东首页案例</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!--顶部打开客户端、登录横栏-->
    <header class="app">
        <ul class="clearfix">
            <li>
                <img src="./images/close.png" alt="">
            </li>
            <li>
                <img src="./images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>  <!--顶部打开客户端、登录横栏 END-->

    <!--搜索-->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="sou"></div>    <!--一个放大镜; 精灵图的缩放: 先把精灵图等比例缩放(原图缩放为了求出偏移坐标, background-size也要修改), 再移动-->
        </div>
        <div class="search-login">登录</div>
    </div>  <!--搜索 END-->

    <!-- 主体部分内容 -->
    <div class="main-content">
        <div class="slider">    <!--滑动图片-->
            <img src="./upload/banner.dpg" alt="">    <!--dpg格式是京东研发的一种有损图片压缩技术-->
        </div>

        <!-- 小家电品牌日 -->
        <div class="brand clearfix">
            <div>
                <a href="#">
                    <img src="./upload/pic11.dpg" alt="">   
                </a>            
            </div>
            <div>
                <a href="#">
                    <img src="./upload/pic22.dpg" alt="">   
                </a>            
            </div>
            <div>
                <a href="#">
                    <img src="./upload/pic33.dpg" alt="">   
                </a>            
            </div>
        </div>  <!-- 小家电品牌日 END-->

        <!-- nav部分 -->
        <nav class="clearfix">
            <a href="#">
                <img src="./upload/nav1.webp" alt="">
                <span>清仓特卖</span>
            </a>
            <a href="#">
                <img src="./upload/nav2.webp" alt="">
                <span>9.9包邮</span>
            </a>
            <a href="#">
                <img src="./upload/nav3.webp" alt="">
                <span>1分福利</span>
            </a>
            <a href="#">
                <img src="./upload/nav4.webp" alt="">
                <span>京喜省钱卡</span>
            </a>
            <a href="#">
                <img src="./upload/nav5.webp" alt="">
                <span>充值中心</span>
            </a>
            <a href="#">
                <img src="./upload/nav6.webp" alt="">
                <span>免费领水果</span>
            </a>
            <a href="#">
                <img src="./upload/nav7.webp" alt="">
                <span>领红包</span>
            </a>
            <a href="#">
                <img src="./upload/nav8.webp" alt="">
                <span>领现金</span>
            </a>
            <a href="#">
                <img src="./upload/nav9.webp" alt="">
                <span>领免费商品</span>
            </a>
            <a href="#">
                <img src="./upload/nav10.webp" alt="">
                <span>全部频道</span>
            </a>
        </nav>  <!-- nav部分 -->

        <!-- 新闻模块 -->
        <div class="news clearfix">
            <a href="#">
                <img src="./upload/new1.dpg" alt="">
            </a>
            <a href="#">
                <img src="./upload/new2.dpg" alt="">
            </a>
            <a href="#">
                <img src="./upload/new3.dpg" alt="">
            </a>

        </div>  <!-- 新闻模块 -->



    </div>  <!-- 主体部分内容 END-->
</body>

</html>
