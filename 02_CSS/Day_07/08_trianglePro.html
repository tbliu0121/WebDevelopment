<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角形强化</title>
    <style>
        .box1 {
            width: 0;
            height: 0;
            /* border-bottom: 0 solid red;
            border-left: 0 solid orangered;
            border-right: 100px solid blue;
            border-top: 150px solid transparent;   代码重写为如下形式*/
            border-color: transparent transparent transparent red;  /*只保留左侧的边框*/
            border-style: solid;
            border-width: 0 0 110px 40px;
        }

        .price {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 0 auto;
            line-height: 24px;
        }

        .new-price {
            position: relative;
            float: left;  /*利用浮动不会压住文字的特性，左面的盒子加入浮动后，剩余的文字自动跑到右面*/
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            color: #fff;
            font-weight: 700;
            margin-right: 10px;
        }

        .new-price i {
            position:absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent white transparent transparent;
            border-style: solid;
            border-width: 24px 10px 0 0;
        }

        .old-price {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
    </style>
</head>

<!-- 利用特殊的三角形来形成一个矩形中间一个斜线形状 -->

<body>
    <div class="box1"></div>
    <div class="price">
        <span class="new-price">
            ￥1650
            <i></i>
        </span>
        <span class="old-price">￥5650</span>
    </div>
</body>

</html>
