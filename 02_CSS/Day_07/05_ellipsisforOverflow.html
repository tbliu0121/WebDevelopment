<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溢出文字用省略号</title>
    <style>
        div {
            width: 150px;
            height: 200px;
            margin: 10px auto;
            background: hotpink;
        }

        .single-line {  /*文本的单行显示，溢出文字用省略号代替*/
            white-space: nowrap;  /*强制一行显示，默认Normal为自动换行显示*/
            overflow: hidden;     /*将溢出元素隐藏*/
            text-overflow: ellipsis;  /*溢出的文字使用省略号代替*/
        }

        .multi-line {  /*文本的多行显示，溢出文字用省略号代替*/
            overflow: hidden;     /*将溢出元素隐藏*/
            text-overflow: ellipsis;  /*溢出的文字使用省略号代替*/

            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;

            height: 43px;  /*多行的溢出文字末尾用省略号显示需要将元素高度写死，否则后面的行还会显示文字*/
        }
    </style>
</head>

<!-- 溢出文本用省略号处理
    1. 单行文本用省略号（必须满足三个条件）
        1) 先强制一行显示文字。
            white-space: nowrap (默认是normal自动换行)
        2) 超出部分隐藏。
            overflow: hidden
        3) 文字用省略号代替超出的部分。

    2. 多行文本用省略号（具有较大的兼容性的问题，比较使用webKit内核的浏览器或者移动端，移动端大部分是webKit内核）
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box          弹性伸缩盒子模型显示
            -webkit-line-clamp: 2;        限制一个块元素显示的文本行数
            -webkit-box-orient: vertical  设置或检索伸缩盒对象的子元素排列方式
        后三行具有很大的兼容性问题。
        多行超出文字显示省略号时，一定要把显示文字框的高度严格写死。
-->

<body>
    <div class="single-line">
        人生得意须尽欢，莫使金樽空对月。
    </div>

    <div class="multi-line">
        葡萄美酒夜光杯，欲饮琵琶马上催。醉卧沙场君莫笑，古来征战几人回。
    </div>

</body>

</html>
