<!--字体图标使用场景：主要用于显示网页中通用、常用的一些小图标
    最初的方法是使用精灵图，但是精灵图的缺点也很明显：
        图片的文件还是很大的
        图片本身放大和缩小都会有失真
        一旦图片制作完成想要更换非常复杂
    字体图标的出现很好的解决了上述问题。字体展示的是图标，本质上是字体。
    字体图标的优点：
        轻量级：一个字体图标要比一系列的图像小得多。一旦字体加载了，图标就会马上渲染出来，减少了服务器的请求。
        灵活性：本质是文字，可以随意的改变颜色、产生阴影、透明效果、旋转等。
        兼容性：几乎支持所有浏览器，
    注意：字体图标不能代替精灵技术，只是对工作中图标部分技术的提升和优化。
    总结：
        如果遇到了一些结构和样式比较简单的小图标，就用字体图标。
        如果遇到一些解耦股和样式比较复杂的，就用精灵图。

    2. 字体图标的引用
    3. 字体图标的追加
