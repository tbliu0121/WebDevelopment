<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <h3>文字加粗的两种标签:</h3>
    <p>第一种的是<strong>&ltstrong&gt。</strong>
        <br />第二种是<b>&ltb&gt。</b>
    </p>

    <h4>文字倾斜的两种标签</h4>
    <p>第一种是<em>&ltem&gt。</em>
        <br/>第二种是<i>&lti&gt。</i>
    </p>

    <h4>删除线的两种标签</h4>
    <p>第一种是&lt del &gt。<del> &ltdel&gt</del>
        <br/>第二种是&lt s &gt。<s>&lts&gt</s>
    </p>

    <h4>下划线的两种标签</h4>
    <p>第一种是<ins>&ltins&gt。</ins>
        <br/>第二种是<u> &ltu&gt。</u>
    </p>
    以上的标签均推荐使用第一种！！！
    <br/>
    <hr>

    <h3>两个没有语义的标签：&ltdiv&gt 和 &ltspan&gt</h3>
    <p>&ltdiv&gt和&ltspan&gt是没有语义的，它们相当于一个盒子，用来装内容的。类似于容器？？？</p>
    <div>一个&ltdiv&gt独占一行</div>
    <span>今日头条</span>
    <span>西瓜视频</span>
    <span>吃瓜群众</span>
    <span>&ltspan&gt一行可以放多个</span>

</body>

</html>
