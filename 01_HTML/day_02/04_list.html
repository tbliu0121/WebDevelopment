<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!--列表的三种类型
        1. 无序列表 ！！！
        2. 有序列表
        3. 自定义列表
    -->

    <无需列表>
        <ul>
            <!--ul中只能放<li>标签; 但是<li>标签相当于一个容器，里面可以放任何东西-->
            <h4>商品分类</h4>
            <li>手机</li>
            <li>电脑</li>
            <li>显示器</li>
            <li>打印机</li>
            <li>外设配件</li>
        </ul>

        <h4>粉丝排行榜</h4>
        <!--有序列表-->
        <ol>
            <li>刘德华 100024</li>
            <li>刘若英 4654</li>
            <li>宋小宝 2564</li>
            <li>大 鹏 258</li>
        </ol>

        <!--自定义列表-->
        <dl>
            <dl>
                <dt>关注我们</dt>
                <dd>新浪微博</dd>
                <dd>官方微信</dd>
                <dd>联系我们</dd>
            </dl>
        </dl>

</body>

</html>
