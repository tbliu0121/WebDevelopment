<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉和文本区</title>
</head>

<body>
    <form>
        生源地：
        <select>
            <option>黑龙江</option>
            <option>吉林</option>
            <option>吉林</option>
            <option selected="selected">火星</option>  <!--selected属性设置默认选定的状态，类似于checkbox中的checked-->
        </select> <br/>

        考生备注：
        <!-- textatre标签中共所有内容都会显示，包括空格 -->
        <textarea cols="22" rows=3>此区域中文本为初始默认信息
        </textarea> <!--cols: 每行多少字符 rows: 默认多少行，几乎不会使用，更多的时候利用CSS来事-->
    </form>
    
    
    
</body>
</html>
