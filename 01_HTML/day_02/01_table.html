<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的使用</title>
</head>

<body>
    <!--table 定义表格; tr 表格的一行; td table data 单元格中的数据; th 表头单元格 表头中的内容会加粗居中显示;-->
    <!--表格的实际属性更多的是通多CSS设计的-->
    <table border="2" align="center" cellpadding="4" cellspacing="0" width="300" height="120">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
        </tr>
        <tr align="center">
            <td>Jonathan</td>
            <td>Male</td>
            <td>24</td>
        </tr>
        <tr align="center">
            <td>David</td>
            <td>Male</td>
            <td>24</td>
        </tr>
        <tr align="center">
            <td>Justin</td>
            <td>Male</td>
            <td>24</td>
        </tr>
        <tr align="center">
            <td>Lisa</td>
            <td>Female</td>
            <td>24</td>
        </tr>

    </table>



</body>

</html>
