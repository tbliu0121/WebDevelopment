<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax入门</title>
</head>

<body>


  <script>
    const request = new XMLHttpRequest();                               // 创建Ajax对象
    request.open('get', 'url');    // 设置请求方式和请求地址
    request.send();                                                     // 发送请求
    request.onload = function() {                                       // 实现响应方法onload()
      // responseText属性保存了反回的数据
      console.log(request.responseText);                   
    }
  </script>
</body>

</html>
