<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇 V-0.1</title>
</head>

<body>
  <!-- 创建游戏的主窗口 -->
  <div id="main">
    <!-- 蛇移动的舞台 -->
    <div id="stage">
      <!-- 设置一个蛇(因为蛇是一节一节的, 因此需要多个元素)-->
      <div id="snake">
        <!-- 内部元素表示蛇的各个部分 -->
        <div></div>
      </div>
      <div id="food"></div>
    </div>

    <!-- 游戏的计分牌 -->
    <div id="score-panel">
      <div>
        SCROE: <span id="score">0</span>
      </div>
      <div>
        level: <span id="level">1</span>
      </div>
    </div>
  </div>
</body>

</html>
