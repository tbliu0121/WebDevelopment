<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model表单绑定</title>
</head>

<body>
  <div id="app">
    <h3>{{msg}}</h3>
    <input type="text" v-model="msg">    <!--input中的value和msg形成了双向绑定; 相当于下面的实现方式-->

    <br><br>

    <!-- <input type="text" v-bind:value="msg" v-on:input="valChange"> -->
    <input type="text" v-bind:value="msg" v-on:input="msg=$event.target.value">  <!--也可以哦~-->

  </div>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue~"
      },
      methods: {
        valChange(event) {
          this.msg = event.target.value;    //event.target.value就是input中输入的实时值
        }
      }
    });
  </script>

</body>

</html>
