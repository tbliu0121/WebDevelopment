<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 注册组件的基本步骤
  - 创建组件构造器: 调用Vue.extend()方法创建组件构造器。
    - 全局注册。
    - 局部注册。
  - 注册组件: 调用Vue.component()方法。
  - 使用组件: 在Vue实例范围内使用组件。

  注册组件步骤解析
    - 1. Vue.extend()
      - 调用Vue.extend()创建一个组件构造器。
      - 通常在创建组件构造器时, 传入template代表我们自定义组件的模板。
      - 该模板就是使用组件的地方要显示的HTML代码。
      - 事实上这种写法在Vue2中几乎看不到了, 会直接使用后面讲到的语法糖。

    - 2. Vue.component()
      - 调用Vue.component()方法将刚才的组件构造器注册为一个组件, 并且给组件起一个标签名
      - 因此需要两个参数: 注册组件的标签名; 组件构造器。

    - 3. 组件必须挂载到某个Vue实例下面, 否则不会生效的。
 -->

<body>

  <div id="app">
    <mycpn></mycpn>
    <mycpn></mycpn>
  </div>
  

  <script src="../js/vue.js"></script>
  <script>
    // ES6中反单引号创建字符串支持换行
    const str = `This is Vue
    Welcome here~`

    // 1. 创建组件构造器对象
    // 使用template关键字自定义组件
    const cpnConstructor = Vue.extend({
      template: `
        <div>
          <h2>这是一个标题</h2>
          <h3>这是一句话</h3>
          <h3>这是另一句话</h3>
        </div>`
    });

    // 2. 注册组件
    Vue.component("mycpn", cpnConstructor);  //自定义名字不可以用驼峰命名方式。。。用小写

    // 3. 使用组件

    const app = new Vue({
      el: "#app",
      data: {
        msg: "Hello Vue~"
      }
    });
  </script>

</body>

</html>
