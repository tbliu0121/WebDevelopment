<!--          WebPack
  - WebPack是一个静态模块打包工具(前端模块化打包工具)。
  - 两个核心: 模块; 打包。
  - 处理好模块化之间的依赖关系。

  -       和grunt/gulp的对比
  - gulp的核心是task; 配置好一系列的task, 然后让gulp依次来执行这些任务流; 让整个流程自动化。
  - 所以grunt/gulp也被称为前端自动任务管理工具; 强调流程的自动化。
  - 如果工程模块依赖非常简单, 甚至都没有用到模块化的概念，仅仅需要简单的合并、压缩等, 使用grunt/gulp就可以。
  - 但是如果整个项目使用了模块开发管理, 那就需要更强大的WebPack了。

  -       WebPack是依赖于Node的
  - vue cli2 依赖于webpack3.6.0
  - npm install webpack@3.6.0 -g         //全局安装, 任意终端均可使用
  - webpack --version                    //查看webpack版本

  - 重点去看webpack.config.js
