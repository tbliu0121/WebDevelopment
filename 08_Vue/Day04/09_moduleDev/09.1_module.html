<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模块化开发</title>
</head>

<!-- 常见的模块开发规范
  - CommonJS
    - 导出: module.exports()
    - 导入: module.require(./aaa.js)

  - ES6中的Modules！！！
    - 导出: export
    - 导入: import

  - AMD: 用的相对比较少。

  - CMD: 用的相对比较少。

  - 模块化两个核心就是导出和导入。
  - coderwhy讲的就是闭包方法实现模块化开发, 闭包方法进行模块化开发会引起代码的不可复用性。
 -->
<body>


  <!-- 通过type="moudle"将引入定义为模块,  模块互相命名不会冲突 -->
  <script src="./xiaoming.js" type="module"></script>
  <script src="./xiaohong.js" type="module"></script>
  <script src="./xiaoming02.js" type="module"></script>
</body>

</html>
