<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>条件渲染案例</title>

  <style>
    span>input {
      text-indent: 5px;
    }

  </style>
</head>

<body>
  <div id="app">
    <span v-if="isUser">
      <label for="uername">用户账号</label>
      <input type="text" id="username" placeholder="用户账号" key="uername">  <!--通过key决定VDOM是否复用-->
    </span>

    <span v-else>
      <label for="email">用户邮箱</label>
      <input type="text" id="email" placeholder="用户邮箱" username="email">  <!--key不同就不会复用-->
    </span>

    <button @click="isUser = !isUser">切换登录方式</button>
  </div>



  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isUser: true,
      }

    });
  </script>
</body>

</html>
