<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>购物车案例</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    <div v-if="books.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(book, index) in books">
            <td>{{book.id}}</td>
            <td>{{book.name}}</td>
            <td>{{book.date}}</td>
            <td>{{book.price | showPrice}}</td>                   <!-- 过滤器的使用 -->
            <td>
              <button @click="minus(index)" v-bind:disabled="book.count<=1">-</button>
              {{book.count}}  
              <button @click="add(index)">+</button>
            </td>
            <td>
              <button @click="removeBook(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <h3>总价格: {{totalPrice | showPrice}}</h3>
    </div>

    <h2 v-else>购物车为空</h2>
  </div>  <!-- #app END -->

  <script src="../../js/vue.js"></script>
  <script src="./index.js"></script>
</body>

</html>
