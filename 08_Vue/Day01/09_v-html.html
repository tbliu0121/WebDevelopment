<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-html</title>
</head>

<body>
  <div id="app">
    <h2 v-html="url"></h2>    <!--以HTML的形式展示url; 即如果内容是HTML内容则对其解析-->
  </div>



  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "Hello VUE",
        url: "<a href='http://www.baidu.com'>百度一下</a>"
      }
    });
  </script>

</body>

</html>
