<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-text</title>
</head>

<body>
  <div id="app">
    <h2 v-text="msg">I'm Jonathan</h2>  <!--将内容以文本的形式展示出来, 一般不使用这个语句; 标签内的元素将会被覆盖-->
  </div>


  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "Hello VUE~"
      }
    });
  </script>

</body>

</html>
