<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业练习</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<!--作业：初始第一个是红色; 然后点击那个那个就变成红色-->

<body>
    <div id="app">
        <ul>
            <li v-for="(val, index) in movies">{{index}}-{{val}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "Hello VUE~",
                movies: ['海贼王', '火影忍者', '进击的巨人', '名侦探柯南', '冰雪奇缘']
            }
        });
    </script>

</body>

</html>
