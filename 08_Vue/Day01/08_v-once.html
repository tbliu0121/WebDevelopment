<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-once</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2 v-once>{{msg}}</h2>    <!--  v-once指令是数据只展示第一次的内容，后期的数据修改也不会使数据变动  -->
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "hello VUE"
      }
    });
  </script>

</body>

</html>
