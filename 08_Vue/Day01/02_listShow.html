<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE列表展示</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="value in movies">{{value}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                msg: "你好~Vue",
                movies: ['One Piece', '一人之下', '怪物电力公司', '里约大冒险']
            }
        });
    </script>

</body>

</html>
