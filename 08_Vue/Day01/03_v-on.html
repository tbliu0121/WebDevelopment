<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例：计数器</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{count}}</h2>
        <!-- <button v-on:click="count++">+</button>
        <button v-on:click="count--">-</button>      -->

        <button @click="minus">-</button>        <!-- @click就是v-on:click的意思  -->
        <button v-on:click="add">+</button>
        
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                count: 0
            },
            methods: {
                add: function() {
                    this.count++;
                    console.log("加法被执行");
                },

                minus: function() {
                    this.count--;
                    console.log("减法被被执行");
                }
            }
        });
    </script>
</body>

</html>
