<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <h2 v-pre>{{msg}}</h2>    <!--v-pre会将标签内的内容原封不动的显示出来，不做任何处理-->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        msg: "hello VUE"
      }
    });
  </script>

</body>

</html>
