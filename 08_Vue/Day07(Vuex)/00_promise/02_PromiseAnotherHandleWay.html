  <script>
    /***       Promise中then、reject的另以种处理方式

     * }).then(func01, func02);     //把reject后的catch处理函数放到then里面！！！！
     * 
    */


    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve("Hello Vue.js~");
        reject("error message");
      }, 1000)
    }).then((data)=>{
        console.log(data);

      }
    );
