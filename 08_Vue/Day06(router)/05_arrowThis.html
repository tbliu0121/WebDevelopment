<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于箭头函数的this的理解</title>
</head>

<body>

  <script>
    const obj = {
      func() {
        setTimeout(function() {
          setTimeout(function() {
            console.log(this);    //window
          });

          setTimeout(() => {
            console.log(this);    //window
          });
        });

        setTimeout(() => {
          setTimeout(function() {
            console.log(this);    //window
          });

          setTimeout(() => {
            console.log(this);    //func
          });
        });
      }
    };

    obj.func();
  </script>

</body>

</html>
